name: diary_mate
description: "Your Personal Journal and Movie Matchmaker."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State management and dependency injection
  get_it: ^7.7.0
  flutter_bloc: ^8.1.6

  flutter_dotenv: ^5.1.0
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.2.3

  # Connect to databases
  http: ^1.2.1
  sqflite: ^2.3.3+1
  floor: any
  path: ^1.9.0
  path_provider: ^2.1.3
  uuid: ^4.5.1

  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  lottie: ^3.1.2
  equatable: ^2.0.5
  flutter_svg: ^2.0.10+1
  intl: ^0.18.1
  json_annotation: ^4.9.0
  cached_network_image: ^3.3.1

  smooth_page_indicator: ^1.1.0
  flutter_animate: ^4.5.0
  pinput: ^5.0.0
  country_picker: ^2.0.26
  logger: ^2.3.0
  dotted_border: ^2.1.0
  popover: 0.3.0+1

  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  floor_generator: ^1.4.2
  build_runner: ^2.1.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/app_logo/
    - assets/icons/other/
    - assets/icons/bottom_bar/
    - .env

# APP ICON
flutter_icons:
  image_path: assets/app_logo/appstore.png
  android: "launcher_icon"
  ios: "AppIcon"
  remove_alpha_ios: true
  min_sdk_ios: 21
